<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir várias TAGS como mostra os exemplos:</p>

    <ul>
        <li title="Usando a tag &lt;p&gt;">Parágrafos </li>
        <li title="Usando a tag <img>">Imagens</li>

        <li title="Usando a tag <q>">Abreviações</li>
        <li title="Usando a tag <ol> ">Lista ordenadas</li>
        <li title="Usando a tag <ul>">Listas desordenadas</li>
        <li title="Usando a tag <Strong>">Negrito semântico</li>
        <li title="Usando a tag <br>">Quebra de Linha</li>


    </ul>
