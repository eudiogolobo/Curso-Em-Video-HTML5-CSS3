<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
            background-color: blueviolet;
            
        }

        div > p{
            display: none;

        }

        div:hover > p{
            display: block;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mause sobre o texto abaixo:</p>
    <div>
        Passe o mouse aqui!
        <p>Oii texto escondido</p>

    </div>
    
</body>
</html>
